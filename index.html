<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    </head>
    <body>
		<div class="jumbotron">
			<div class="container">
				<h3>Vue.js</h3>
			</div>
		</div>
		<div id="app">
			<div class="container">
				<div class="row">
					<div class="col-lg-9">
						<div class="form-group row justify-content-center">
							<label class="col-sm-2 col-form-label">Area</label>
							<div class="col-sm-4">
								<select class="form-control" v-model="selected_area" v-on:change="_set_area">
									<option value="">Choose Area</option>
									<option v-for="(area, index) in areas" v-bind:value="index">{{area}}</option>
								</select>
							</div>
						</div>
						<div class="form-group row justify-content-center" v-if="selected_prefs.length > 0">
							<label class="col-sm-2 col-form-label">Prefecture</label>
							<div class="col-sm-4">
								<select class="form-control" v-model="selected_pref">
									<option value="">Choose State</option>
									<option v-for="(prefs, index) in selected_prefs">{{prefs}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
					
						<div v-if="selected_area !== ''">
							Area：{{ areas[selected_area] }}
						</div>
						<div v-if="selected_pref !== ''">
							State：{{ selected_pref }}
						</div>
					</div>
				</div>
				

			</div>
		</div>

        <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
